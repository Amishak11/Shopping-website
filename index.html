<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            background: linear-gradient(45deg, #ffffff, #d1cfa2);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            width: 100%;
            background: linear-gradient(4deg, #633d18, #d3d09b);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f1c40f;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Banner Section */
        .banner-frame {
            width: 90%;
            max-width: 1100px;
            height: 300px; /* Increased height for better visibility */
           border: 4px solid #5b530b;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 100%;
            background: url('https://fabriclore.com/cdn/shop/articles/Blog_Banner_2880x1410_31.jpg?v=1667278226&width=1500') no-repeat center;
            background-size: cover;
            color: #978a1b;
            background-position: center;
        }

        /* Main Section */
        main {
            width: 90%;
            max-width: 1100px;
            text-align: center;
            margin: 20px 0;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        main p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.5;
            margin-top: 15px;
        }

        /* Product Section */
        .product-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .product-section .category {
            width: 30%;
            min-width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .product-section .category:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .product-section img {
            width: 100%;
            height: 250px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the frame without distortion */
            object-position: center; /* Centers the image within the frame */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .category h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            background-color: #5b4417;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
            
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .product-section {
                flex-direction: column;
                align-items: center;
            }

            .product-section .category {
                width: 80%;
            }

            .banner-frame {
                height: 200px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to YSL Online Platform </h1>
        <nav>
            <a href="products.jsp">Shop Now</a> |
            <a href="cart.jsp">Cart</a> |
            <a href="signup.html">Signup</a> |
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Logo Section -->
    <div class="logo">
        <img src="https://cdn.mos.cms.futurecdn.net/5f15a945b19ed0768dc0d708b72f2ac8.jpg" alt="Brand Logo">
    </div>

    <!-- Banner Section -->
    <div class="banner-frame">
        <div class="banner"></div>
        
    </div>

    <main>
        <p>Find the best deals on our products!</p>

        <!-- Product Categories -->
        <div class="product-section">
            <div class="category">
                <img src="https://wwd.com/wp-content/uploads/2023/06/look001-1.jpg" alt="Men's Clothing">
                <h2>Men's Clothing</h2>
            </div>
            <div class="category">
                <img src="https://hips.hearstapps.com/hmg-prod/images/p-45-dress-worn-by-bambi-cyves-saint-laurent-cguy-marineau-650ab49fe3ea2.jpg" alt="Women's Clothing">
                <h2>Women's Clothing</h2>
            </div>
            <div class="category">
                <img src="https://luxity.co.za/blog/wp-content/uploads/2024/04/YSL-Handbag-Sandals.jpg" alt="Footwear">
                <h2>Footwear</h2>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Our Online Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
