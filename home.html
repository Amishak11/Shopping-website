<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ffffff, #d1cfa2);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            width: 100%;
            background: linear-gradient(45deg, #633d18, #d3d09b);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f1c40f;
        }

        /* Product Section */
        .product-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .product-section .category {
            width: 30%;
            min-width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .product-section .category:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .product-section img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the frame without distortion */
            object-position: center; /* Centers the image within the frame */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .category h2 {
            font-size: 1.5rem;
            color: #633d18;
            margin-top: 10px;
        }

        .category p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        .category button {
            width: 100%;
            padding: 10px;
            background-color: #633d18;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .category button:hover {
            background-color: #d3d09b;
            color: #633d18;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            background-color: #5b4417;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .product-section .category {
                width: 45%;
            }
        }

        @media only screen and (max-width: 480px) {
            .product-section .category {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Now</h1>
        <nav>
            <a href="cart.jsp">Cart</a> |
            <a href="index.html">Home</a> |
            <a href="logout.jsp">Logout</a>
        </nav>
    </header>

    <!-- Product Categories -->
    <div class="product-section">
        <!-- Men's Clothing -->
        <div class="category">
            <img src="https://wwd.com/wp-content/uploads/2023/06/look001-1.jpg" alt="Men's Clothing">
            <h2>Men's Clothing</h2>
            <p>Explore our latest collection of men's clothing.</p>
            <button onclick="window.location.href='mens-clothing.html'">Shop Now</button>
        </div>

        <!-- Women's Clothing -->
        <div class="category">
            <img src="https://hips.hearstapps.com/hmg-prod/images/p-45-dress-worn-by-bambi-cyves-saint-laurent-cguy-marineau-650ab49fe3ea2.jpg" alt="Women's Clothing">
            <h2>Women's Clothing</h2>
            <p>Discover trendy women's clothing.</p>
            <button onclick="window.location.href='womens-clothing.html'">Shop Now</button>
        </div>

        <!-- Footwear -->
        <div class="category">
            <img src="https://luxity.co.za/blog/wp-content/uploads/2024/04/YSL-Handbag-Sandals.jpg" alt="Footwear">
            <h2>Footwear</h2>
            <p>Step into style with our footwear collection.</p>
            <button onclick="window.location.href='footwear.html'">Shop Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Our Online Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
