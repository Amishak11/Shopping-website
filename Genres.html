<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ShopEase - Your Shopping Destination</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 .navbar {
 display: flex;
 align-items: center;
 justify-content: space-between;
 position: sticky;
 top: 0;
 background-color: rgb(255, 41, 134);
 padding: 10px 20px;
 }
 .nav-list {
 display: flex;
 list-style: none;
 }
 .nav-list li {
 padding: 10px 20px;
 }
 .nav-list li a {
 text-decoration: none;
 color: white;
 font-size: 18px;
 }
 .nav-list li a:hover {
 color: black;
 }
 .search-box {
 display: flex;
 }
 .search-box input {
 padding: 5px;
 font-size: 17px;
 border-radius: 5px;
 border: 1px solid grey;
 }
 .products-section {
 padding: 20px;
 }
 .products-grid {
 display: flex;
 flex-wrap: wrap;
 justify-content: space-around;
 }
 .product-card {
 width: 250px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
 margin: 10px;
 text-align: center;
 padding: 15px;
 background-color: #f9f9f9;
 }
 .product-card img {
 width: 100%;
 height: 200px;
 object-fit: cover;
 }
 .footer {
 text-align: center;
 padding: 20px;
 background-color: rgb(0, 255, 217);
 color: black;
 }
 </style>
</head>
<body>
 <nav class="navbar">
 <div class="logo">
 <a href="index.html"><img src="https://via.placeholder.com/150" alt="Logo"></a>
 </div>
 <ul class="nav-list">
 <li><a href="#home">Home</a></li>
 <li><a href="#categories">Categories</a></li>
 <li><a href="#deals">Deals</a></li>
 <li><a href="#contact">Contact</a></li>
 </ul>
 <div class="search-box">
 <input type="text" placeholder="Search products...">
 <button>Search</button>
 </div>
 </nav>
 
 <section class="products-section">
 <h1 style="text-align:center;">Featured Products</h1>
 <div class="products-grid">
 <div class="product-card">
 <img src="https://via.placeholder.com/200" alt="Product Image">
 <h4>Product Name</h4>
 <p>$20.00</p>
 <button>Add to Cart</button>
 </div>
 <div class="product-card">
 <img src="https://via.placeholder.com/200" alt="Product Image">
 <h4>Product Name</h4>
 <p>$30.00</p>
 <button>Add to Cart</button>
 </div>
 <div class="product-card">
 <img src="https://via.placeholder.com/200" alt="Product Image">
 <h4>Product Name</h4>
 <p>$25.00</p>
 <button>Add to Cart</button>
 </div>
 <div class="product-card">
 <img src="https://via.placeholder.com/200" alt="Product Image">
 <h4>Product Name</h4>
 <p>$40.00</p>
 <button>Add to Cart</button>
 </div>
 </div>
 </section>
 
 <footer class="footer">
 <p>&copy; 2025 ShopEase - All Rights Reserved</p>
 </footer>
</body>
</html>
